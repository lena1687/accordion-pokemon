<div class="pokemon-lists">
  <h1>Pokemons</h1>
  <app-pagination [totalPages]="totalPages" [currentPage]="currentPage" (pageSelected)="changePage($event)"></app-pagination>
  <div *ngIf="items">
    <div *ngFor="let item of itemsOnCurrentPage">
      <app-pokemon-details [pokemon]="item"></app-pokemon-details>
    </div>
  </div>
</div>
