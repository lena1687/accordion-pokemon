<div class="accordion">
  <div class="accordion-header" (click)="toggleAccordion($event)">
    <b>{{ name }}</b>
    <span class="accordion-icon" [class.expanded]="isExpanded">&#11163;</span>
  </div>
  <div
    class="accordion-content"
    [ngClass]="{ 'accordion-content--open': isExpanded }"
  >
    <div *ngIf="!isLoaded; else content">
      <app-loader></app-loader>
    </div>
    <ng-template #content>
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>
