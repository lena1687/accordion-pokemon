<div class="accordion" >
  <div class="accordion-header" (click)="toggleAccordion()">
    <b>{{name}}</b>
    <span class="accordion-icon" [class.expanded]="isExpanded">&#9658;</span>
  </div>
  <div class="accordion-content" *ngIf="isExpanded">
    <div *ngIf="!isLoaded; else imageContent">
      <app-loader></app-loader>
    </div>
    <ng-template #imageContent >
      <img src="{{imgPath}}" alt="{{name}}" />
    </ng-template>
  </div>
</div>
